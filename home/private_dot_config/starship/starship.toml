# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Wait 3 milliseconds for starship to check files under the current directory
scan_timeout = 3

[character]
success_symbol = '[>](bold green)'
error_symbol = '[>](bold red)'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[aws]
disabled = true

[git_status]
deleted = '✘ '

# No Nerd Fonts Preset
[battery]
full_symbol = "• "
charging_symbol = "⇡ "
discharging_symbol = "⇣ "
unknown_symbol = "❓ "
empty_symbol = "❗ "

[nodejs]
symbol = "[⬢](bold green) "
